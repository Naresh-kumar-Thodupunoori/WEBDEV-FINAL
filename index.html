<!DOCTYPE html
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=devicewidth, initial-scale=1.0">
    <title>WEBFINAL1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="nav-bar">
            <nav>
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="scaler-logo">
                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="scaler-social">
            </nav>
        </section>
    </header>

    <section class="main">
        <!-- posting box -->
        <section class="post-box">
            <h3>Post your thoughts here</h3>
            <div class="box">
                <div class="post-upper">
                    <div>
                        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="#">
                    </div>
                    <div>
                        <textarea name="#" id="post-area" cols="30" rows="10" style="resize: none;" placeholder="Type your thoughts here.."></textarea>
                    </div>
                </div>
                <div class="post-lower">
                    <span><span class="count_of_char">0</span>/100</span>
                    <button id="post-btn">Post</button>
                </div>
            </div>
        </section>

        <!-- chat-posts -->
        <section class="chat-posts">
            <h3>Your Feed</h3>
            <div class="posts">
                <div class="main-post" id="post-12345" data-likes="0">
                    <!-- ... -->
                </div>
            </div>
        </section>
    </section>

    <script src="script.js"></script>
</body>
</html>
